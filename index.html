<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pokédex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa; /* Lavender */
            color: #ffffff; /* White */
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            text-align: center;
        }
        .pokedex {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .pokemon {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #d8bfd8; /* Thistle */
            text-align: center;
            width: 150px;
        }
        .pokemon img {
            max-width: 100px;
            max-height: 100px;
        }
        .pokemon-name {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>POKEMONS</h1>
    <div class="pokedex">
        <div class="pokemon">
    <img src="URL_TO_POKEMON_IMAGE" alt="Pokémon Name">
    <div class="pokemon-name">Pokémon Name</div>
</div>

    </div>
</body>
</html>
