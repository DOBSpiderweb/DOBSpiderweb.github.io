    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa; /* Lavender */

            padding: 20px;
        }
        h1 {
            font-size: 36px;
            text-align: center;
        }
        .pokedex {
            display: flex;
            flex-wrap: wrap;

        }

            border-radius: 5px;

            width: 150px;
        }
        .pokemon img {
            max-width: 100px;
            max-height: 100px;
        }
        .pokemon-name {
            font-size: 18px;
            font-weight: bold;
        }

</div>
<div class="pokemon">
